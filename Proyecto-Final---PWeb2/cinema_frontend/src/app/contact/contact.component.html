<div class="contact-container">
  <h2>Contacto</h2>
  <p>Si tienes alguna pregunta, no dudes en contactarnos:</p>

  <!-- Información de contacto -->
  <ul>
    <li>Email: info.cineexample.com</li>
    <li>Teléfono: +123 456 7890</li>
    <li>Dirección: Calle Ejemplo, 123, Ciudad, País</li>
  </ul>

  <!-- Formulario de contacto -->
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" class="form-control" required [(ngModel)]="model.name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" required [(ngModel)]="model.email" name="email">
    </div>
    <div class="form-group">
      <label for="message">Mensaje:</label>
      <textarea id="message" class="form-control" rows="4" required [(ngModel)]="model.message" name="message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
